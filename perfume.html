<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .product {
            display: flex;
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .image {
            background: url('/images/image-product-desktop.jpg') no-repeat center center;
            background-size: cover;
            min-height: 300px;
        }
        
        .details {
            padding: 20px;
        }
        
        .details h1 {
            margin-top: 0;
            color: #333;
        }
        
        .details p {
            font-size: 16px;
            color: #555;
            margin: 15px 0;
        }
        
        .price {
            font-size: 18px;
            margin: 10px 0;
        }
        
        .price .old {
            text-decoration: line-through;
            color: #999;
            margin-right: 10px;
        }
        
        .price .new {
            color: #e60000;
        }
        
        .add-to-cart {
            background-color: #e60000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <div class="product">
        <div class="image"><img src="/images/image-product-desktop.jpg" width="500" height="500" alt=""></div>
        <div class="details">
            <h1>Perfume</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatem dolorem pariatur quis tempora sint aliquid obcaecati corporis maxime omnis repellendus fugiat harum beatae praesentium mollitia, doloribus enim provident dicta numquam.</p>
            <div class="price">
                <span class="old">$169.99</span>
                <span class="new">$149.99</span>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>


    </div>

</body>

</html>
